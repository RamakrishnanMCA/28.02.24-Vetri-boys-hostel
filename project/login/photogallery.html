    <header>
        <h1>Image Gallery</h1>
    </header>

    <div id="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        const photoFileNames = [
            '../images/Main.png',
            '../images/Room1.png',
            '../images/Room2.png',
            '../images/Room3.png',
            '../images/Room4.png',
            '../images/Room5.png',
            '../images/Clean.png',
            '../images/commonarea.png',
            
            
        ];

        let currentImageIndex = 0;

        function createImageGallery() {
            const photoContainer = document.getElementById('gallery');

            photoFileNames.forEach(fileName => {
                const photoElement = document.createElement('div');
                photoElement.classList.add('photo');

                const imgElement = document.createElement('img');
                imgElement.src = fileName;
                imgElement.alt = 'Image';
                imgElement.onclick = () => openModal(fileName);

                photoElement.appendChild(imgElement);
                photoContainer.appendChild(photoElement);
            });
        }

        function openModal(fileName) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'flex';
            modalImg.src = fileName;
            currentImageIndex = photoFileNames.indexOf(fileName);
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = photoFileNames.length - 1;
            } else if (currentImageIndex >= photoFileNames.length) {
                currentImageIndex = 0;
            }

            const modalImg = document.getElementById('modalImg');
            modalImg.src = photoFileNames[currentImageIndex];
        }

        createImageGallery();
    </script>
